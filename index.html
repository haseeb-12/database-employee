<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form>
		<label for="img">Profile Pic:</label>
		<input type="text" id="img" name="name" >

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required>

		<label for="email">Gmail:</label>
		<input type="email" id="email" name="email" required>
		<label for="number">Number:</label>
		<input type="text" id="number" name="number" required>
		<input type="submit" value="Submit">
		
	</form>

	<div class="view">
		<header class="container">
			<p><strong>Employee Database Management</strong></p>
			 <button class="add_emp">Add Employee</button>
	
		</header>
		<section class="container">
			<div class="emp_list">
				<h2>Employee Lists</h2>
				<div class="emp_data">
					<h3>Sam</h3>
					<button class="btn_delete">
						X
					</button>
				</div>
			</div>
			<div class="info">
				<h1>Employee Information</h1>
				<div class="info_user">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUYBOuzstJgzkVSEgNbUT9k4O1VJzV2SRORVLInwV3ebvVX_N2kPvgUgWRwaGD8elJviI&usqp=CAU" />
					<strong>Sam(45)</strong>
					<p>test@gmail.com</p>
					<p>123456789</p>
				</div>
			</div>
		</section>
	</div>

	

	<script src="index.js"></script>
</body>

</html>
